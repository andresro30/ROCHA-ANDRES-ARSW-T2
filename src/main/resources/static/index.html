<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirportsFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="css/style.css"></script>
    <script src="js/apiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>

</head>
<h1 class="display-4" style="margin-left: 120px;margin-top:20px">Airports Finder Tool</h1>

<body>
<div class="container">
    <p>
        City: <input id="city" type="text">
        <button type="button" class="btn btn-primary" onclick="app.getAirportsByName(city.value)">Search</button>
    </p>
    <table class="table">
        <thead>
        <tr>
        <thead>
        <tr>
            <th scope="col">AirportCode</th>
            <th scope="col">AirportName</th>
            <th scope="col">CityName</th>
            <th scope="col">CountryCode</th>
        </tr>
        </thead>
        </tr>
        </thead>
        <tbody id="table">
        <!-- Se generan datos con los js -->
        </tbody>
    </table>

    <div class="row">
        <div id="map" style="height: 100%;width: 100%"></div>
    </div>

</div>

</body>
</html>
